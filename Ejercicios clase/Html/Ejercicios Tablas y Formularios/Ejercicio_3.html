<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario de registro - Mi web</title>
	</head>
	<body>
		<form method="get"
		action="pagina2.html">
		<fieldset>
			<p> Nombre <input type="text" placeholder="Escriba su nombre" size="50"> </p>
			<p> Apellidos <input type="text" size="50" placeholder="Escriba sus dos apellidos"> <p>
			<p> Sexo:
				<input type="radio" name="hm" value="h"> Hombre
				<input type="radio" name="hm" value="m"> Mujer
			</p>
			<p> Correo electrónico <input type="text" placeholder="ejemplo@gmail.com"> </p>
			<p> Rol del usuario
			<select name="rol">
				<option hidden label=" ">  </option> 
				<option> Estudiante </option>
				<option> Profesor </option>
				<option> Ayudante </option>
				<option> Administrador </option>
			</select>	
			<p> <input type="checkbox" name="novedades" checked> Deseo recibir información sobre novedades y ofertas </p>
			<p> <input type="checkbox" name="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos </p>
			<p> <input type="reset" value="borrar"> <input type="submit" value="enviar"> </p>
		</fieldset>	
		</form>
	</body>
</html>
